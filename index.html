<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Malla Curricular - Ingenier칤a de Petr칩leo</title>
    <style>
        :root {
            /* Colores base (tema azul por defecto) */
            --primary-color: #2c3e50;     /* Color principal (t칤tulos/bordes) */
            --secondary-color: #3498db;    /* Color secundario (botones/destacados) */
            --success-color: #27ae60;      /* Color de aprobado (materias completadas) */
            --disabled-color: #bdc3c7;     /* Color deshabilitado (materias bloqueadas) */
            --text-color: #333;            /* Color de texto principal */
            --light-bg: #f8f9fa;          /* Fondo claro de la p치gina */
            --border-color: #ddd;          /* Color de bordes */
            --hover-effect: rgba(52, 152, 219, 0.1); /* Efecto hover (transparencia) */
        }

        /* Temas alternativos (puedes activarlos a침adiendo una clase al body) */
        .tema-verde {
            --primary-color: #1e5631;
            --secondary-color: #4CAF50;
            --success-color: #2E7D32;
            --disabled-color: #a5d6a7;
            --hover-effect: rgba(76, 175, 80, 0.1);
        }

        .tema-morado {
            --primary-color: #4a148c;
            --secondary-color: #9c27b0;
            --success-color: #7b1fa2;
            --disabled-color: #ce93d8;
            --hover-effect: rgba(156, 39, 176, 0.1);
        }

        .tema-rojo {
            --primary-color: #b71c1c;
            --secondary-color: #f44336;
            --success-color: #d32f2f;
            --disabled-color: #ef9a9a;
            --hover-effect: rgba(244, 67, 54, 0.1);
        }

        /* Resto del CSS (igual que antes, pero usando las variables) */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: var(--light-bg);
            color: var(--text-color);
            line-height: 1.6;
            padding: 20px;
            transition: background-color 0.3s, color 0.3s;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
            padding: 20px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .header h1 {
            color: var(--primary-color);
            margin-bottom: 10px;
        }

        .course {
            border-left: 4px solid var(--secondary-color);
            background-color: white;
        }

        .course.approved {
            background-color: #e8f5e9;
            border-left-color: var(--success-color);
        }

        .course.disabled {
            background-color: #f5f5f5;
            border-left-color: var(--disabled-color);
        }

        button {
            background-color: var(--secondary-color);
        }

        /* ... (el resto de tu CSS permanece igual) ... */
    </style>
</head>
<body>
    <!-- Agrega este selector de temas arriba del header -->
    <div class="theme-selector" style="text-align: center; margin-bottom: 15px;">
        <p>游꿛 Elegir tema de colores:</p>
        <button onclick="document.body.className = ''">Azul (default)</button>
        <button onclick="document.body.className = 'tema-verde'">Verde</button>
        <button onclick="document.body.className = 'tema-morado'">Morado</button>
        <button onclick="document.body.className = 'tema-rojo'">Rojo</button>
    </div>

    <div class="header">
        <h1>UNIVERSIDAD DE ORIENTE - N칔CLEO DE MONAGAS</h1>
        <h2>Malla Curricular de Ingenier칤a de Petr칩leo</h2>
        <p>Pensum Vigente - Haz clic en las materias para marcarlas como aprobadas</p>
    </div>

    </script>
</body>
</html>
